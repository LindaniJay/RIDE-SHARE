[build]
  # Directory to change to before starting a build
  base = "frontend/"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment variables (these will be set in Netlify dashboard)
[context.production.environment]
  VITE_APP_TITLE = "RideShare SA"
  VITE_APP_DESCRIPTION = "South Africa's Leading Peer-to-Peer Vehicle Rental Platform"

[context.deploy-preview.environment]
  VITE_APP_TITLE = "RideShare SA (Preview)"
  VITE_APP_DESCRIPTION = "South Africa's Leading Peer-to-Peer Vehicle Rental Platform - Preview"
