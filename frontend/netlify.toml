[build]
  # Directory to change to before starting a build
  base = "frontend/"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"
  
  # Default build command
  command = "npm run build:netlify"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Redirect rules for SPA routing - MUST be in correct order
# Handle static assets first (JS, CSS, images)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# Handle service worker
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  force = true

# Handle workbox service worker
[[redirects]]
  from = "/workbox-*.js"
  to = "/workbox-:splat.js"
  status = 200
  force = true

# Handle manifest
[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200
  force = true

# Handle registerSW.js
[[redirects]]
  from = "/registerSW.js"
  to = "/registerSW.js"
  status = 200
  force = true

# Handle all other files (images, etc.)
[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200
  force = true

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200
  force = true

[[redirects]]
  from = "/*.png"
  to = "/:splat.png"
  status = 200
  force = true

[[redirects]]
  from = "/*.jpg"
  to = "/:splat.jpg"
  status = 200
  force = true

[[redirects]]
  from = "/*.ico"
  to = "/:splat.ico"
  status = 200
  force = true

# Handle API routes (if any)
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200
  force = true

# SPA fallback - MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment variables (these will be set in Netlify dashboard)
[context.production.environment]
  VITE_APP_TITLE = "RideShare SA"
  VITE_APP_DESCRIPTION = "South Africa's Leading Peer-to-Peer Vehicle Rental Platform"

[context.deploy-preview.environment]
  VITE_APP_TITLE = "RideShare SA (Preview)"
  VITE_APP_DESCRIPTION = "South Africa's Leading Peer-to-Peer Vehicle Rental Platform - Preview"
