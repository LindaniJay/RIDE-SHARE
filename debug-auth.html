<!DOCTYPE html>
<html>
<head>
    <title>Authentication Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Authentication Debug Tool</h1>
    
    <div class="test-section">
        <h2>1. Test Backend Connection</h2>
        <button onclick="testBackend()">Test Backend Health</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Login Endpoints</h2>
        <div>
            <h3>Regular Login</h3>
            <input type="email" id="email" placeholder="Email" value="admin@rideshare.co.za">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testLogin()">Test Login</button>
        </div>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Firebase Token Verification</h2>
        <button onclick="testFirebaseToken()">Test Firebase Token</button>
        <div id="firebase-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Test Admin Login</h2>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <div id="admin-result"></div>
    </div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:5001/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ Backend is running: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Backend connection failed: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Login successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }
        
        async function testFirebaseToken() {
            const resultDiv = document.getElementById('firebase-result');
            try {
                const response = await fetch('http://localhost:5001/api/auth/verify-firebase-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        idToken: 'test-token', 
                        email: 'test@rideshare.co.za' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Firebase token verification successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Firebase token verification failed!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }
        
        async function testAdminLogin() {
            const resultDiv = document.getElementById('admin-result');
            try {
                const response = await fetch('http://localhost:5001/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'Jonase@rideshare.co.za', 
                        password: 'password123' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Admin login successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Admin login failed!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }
        
        // Auto-test backend on load
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
