<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border-color: rgba(33, 150, 243, 0.5);
        }
        .admin-info {
            background: rgba(255, 193, 7, 0.3);
            border-color: rgba(255, 193, 7, 0.5);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üî• Firebase Admin Login Test</h1>
    
    <div class="admin-info">
        <h3>üìã Admin Test Instructions:</h3>
        <p><strong>1.</strong> Use your existing Firebase admin credentials</p>
        <p><strong>2.</strong> The system will authenticate with Firebase first</p>
        <p><strong>3.</strong> Then verify admin role with the backend</p>
        <p><strong>4.</strong> You should see "admin" role and "isAdmin: true"</p>
    </div>
    
    <div class="form-group">
        <label for="email">Admin Email:</label>
        <input type="email" id="email" placeholder="Enter your Firebase admin email" value="jonase@rideshare.co.za">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your Firebase admin password">
    </div>
    
    <button onclick="testFirebaseAdminLogin()">üî• Test Firebase Admin Login</button>
    <button onclick="testRegularLogin()">üë§ Test Regular Login</button>
    <button onclick="testBackendConnection()">üîó Test Backend Connection</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCUn6sq5qode0tO73tfDgXneg03_CobxjI",
            authDomain: "ride-share-56610.firebaseapp.com",
            projectId: "ride-share-56610",
            storageBucket: "ride-share-56610.firebasestorage.app",
            messagingSenderId: "1074725088115",
            appId: "1:1074725088115:web:9d53e6c7b24a497cf3b306",
            measurementId: "G-XN91B7PKY4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.testFirebaseAdminLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result info';
                resultDiv.innerHTML = 'üî• Authenticating with Firebase...';
                
                // Step 1: Sign in with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const idToken = await userCredential.user.getIdToken();
                
                resultDiv.innerHTML = '‚úÖ Firebase authentication successful! Verifying with backend...';
                
                // Step 2: Verify with backend
                const response = await fetch('http://localhost:5001/api/auth/verify-firebase-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        idToken: idToken,
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>üéâ Firebase Admin Login Successful!</h3>
                        <p><strong>üìß Email:</strong> ${data.data.user.email}</p>
                        <p><strong>üëë Role:</strong> ${data.data.user.role}</p>
                        <p><strong>üîê Is Admin:</strong> ${data.data.user.isAdmin ? '‚úÖ Yes' : '‚ùå No'}</p>
                        <p><strong>üÜî User ID:</strong> ${data.data.user.id}</p>
                        <p><strong>üîë Token:</strong> ${data.data.accessToken.substring(0, 30)}...</p>
                        <p><strong>‚úÖ Firebase Verified:</strong> ${data.data.user.isFirebase ? 'Yes' : 'No'}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Backend Verification Failed</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Firebase Authentication Failed</h3><p>${error.message}</p><p><strong>Make sure you're using the correct Firebase admin credentials!</strong></p>`;
            }
        };

        window.testRegularLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result info';
                resultDiv.innerHTML = 'üë§ Testing regular login...';
                
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Regular Login Successful!</h3>
                        <p><strong>üìß Email:</strong> ${data.data.user.email}</p>
                        <p><strong>üë§ Role:</strong> ${data.data.user.role}</p>
                        <p><strong>üîë Token:</strong> ${data.data.accessToken.substring(0, 30)}...</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Regular Login Failed</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        };

        window.testBackendConnection = async function() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result info';
                resultDiv.innerHTML = 'üîó Testing backend connection...';
                
                const response = await fetch('http://localhost:5001/api/auth/verify-firebase-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        idToken: 'test-token',
                        email: 'test@example.com'
                    })
                });
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Backend Connection Successful!</h3>
                        <p><strong>üåê Server:</strong> http://localhost:5001</p>
                        <p><strong>üì° Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>‚úÖ Backend is running and responding!</strong></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Backend Connection Failed</h3><p>Status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Backend Connection Error</h3><p>${error.message}</p><p><strong>Make sure the backend server is running on port 5001!</strong></p>`;
            }
        };
    </script>
</body>
</html>
