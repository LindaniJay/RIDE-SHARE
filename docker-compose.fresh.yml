version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rideshare-postgres
    environment:
      POSTGRES_DB: ridesharex_fresh
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ridesharex_fresh"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rideshare-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rideshare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rideshare-network

  # Backend API Server
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: rideshare-backend
    ports:
      - '5001:5001'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ridesharex_fresh
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=rideshare-sa-jwt-secret-key-2025
      - JWT_REFRESH_SECRET=rideshare-sa-refresh-secret-key-2025
      - FRONTEND_URLS=http://localhost:3000,http://localhost:5173
      - SOCKET_IO_PATH=/socket.io/
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - rideshare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rideshare-frontend
    ports:
      - '3000:3000'
    environment:
      - VITE_API_URL=http://localhost:5001
      - VITE_FIREBASE_API_KEY=AIzaSyCUn6sq5qode0tO73tfDgXneg03_CobxjI
      - VITE_FIREBASE_AUTH_DOMAIN=ride-share-56610.firebaseapp.com
      - VITE_FIREBASE_PROJECT_ID=ride-share-56610
      - VITE_FIREBASE_STORAGE_BUCKET=ride-share-56610.firebasestorage.app
      - VITE_FIREBASE_MESSAGING_SENDER_ID=1074725088115
      - VITE_FIREBASE_APP_ID=1:1074725088115:web:9d53e6c7b24a497cf3b306
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - rideshare-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rideshare-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - rideshare-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rideshare-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16















